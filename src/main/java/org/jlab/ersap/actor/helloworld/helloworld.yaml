---
io-services:
  reader:
    class: org.jlab.ersap.actor.helloworld.engine.RandomNumGenEngine
    name: Source
  writer:
    class: org.jlab.ersap.actor.helloworld.engine.PrintStdIOEngine
    name: Sink
services:
  - class: org.jlab.ersap.actor.helloworld.engine.HelloWorldEngine
    name: HelloWorld
configuration:
  io-services:
    reader:
      inputFile: your_full_path
mime-types:
  - binary/data-sampa
